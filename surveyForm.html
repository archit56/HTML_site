<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>

<body>
    <h1><strong>Survey</strong></h1>

    <form action="mailto:architpatel2607@gmail.com" method="post" enctype="text/plain">
        <label for="">Name:</label>
        <input type="text" name="Name">
        <p>
            <label for="">Age:</label>
            <input type="number" name="Age">
        <p>
            <label for="">Date of Birth:</label>
            <input type="date" name="Date">
        <p>
            <label for="">Email:</label>
            <input type="email" name="Email">
        <p>
            <label for="">Password:</label>
            <input type="password">
        <p>
            <label for="">Upload resume</label>
            <input type="file">
        <p>
            <label for="">English proficiency:</label>
            <input type="range" name="English">
        <p>
            <label for="">Your profession:
                <br>Student
                <input type="radio" name ="Student">
                <br>Teacher
                <input type="radio" name="Student">
            </label>

        </p>
        <p>
            <label for="">Feedback:</label>
            <textarea name="" id="" cols="30" rows="10" name="Feedback"></textarea>
        </p>
        <p>
            <label for="">Subscribe to newsletter</label>
            <input type="checkbox" name="Subscribe to newsletter">
        <p>
            <input type="submit">
    </form>

</body>

</html>
